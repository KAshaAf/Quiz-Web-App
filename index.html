<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="assets/css/quiz.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/06ecde0fb2.js" crossorigin="anonymous"></script>
</head>
<body>
<navbar>
    <div class="nav navbar-color">
     <h4 class="site-logo">LOGO</h4>
    </div>
</navbar>
<div class="container">
<div class="row">
<div class="col">
<div class="quiz-title">
    <h1>Quiz</h1>
</div>
<div id="main-el">
<div id="quiz-content">
    <h4 id="question"></h4>
    <ul id="options"></ul>
    <a href="#" id="hint">Hint</a>
    <p id="hint-text"></p>
</div>
<div class="quiz-navigation">
    <input type="button" value="Previous" id="prev-btn">
    <input type="button" value="Next" id="next-btn">
    <input type="button" value="Submit" id="submit-btn">
</div>
</div>
</div>
</div>
</div>
</div>
<script src="../Quiz Web App/assets/scripts/script.js"></script>
</body>
</html>
